<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>LIFE TIME</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Oxygen|Saira+Stencil+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
    
</head>
<body>
    <div id="login-Folder" class="wrapper backgroundimage">
        <div class="title">
            <div id="life">life </div> 
            <div id="time">time</div>
        </div>
        <div class="login-wrapper" id="login-wrapper">
            <p class="wlc-Msg">Hello Welcome Back</p>
            <form action="" class="user-login">
                <P class="userinfo" >Username</P>
                <input type="text" name="user name" class="input" id="userName" placeholder="Type your Name" required>
                <P class="userinfo">Password</P>
                <input type="password" name="user password" class="input" id="password" placeholder="Type your Password" required>
                <button type="submit" class="subBtn" id="subBtn">LOGIN</button>
            </form>
            <p class="sign-Up-option">Or Sign Up Using</p>
            <div class="soc-med-login">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-google"></i>
                <i class="fab fa-github"></i>
            </div>
            <a href="/sign-up.html"><button class="sign-Up">Sign Up</button></a>
        </div>
    </div>

    <div class="work-area" id="work-area">
        <div id="clockDisplay" class="clockDisplay"></div>
        <div id="tempDescription"></div>
        <div id="temp">
            <div id="tempDegree"></div>
            <span>°F</span>
        </div>
        
        <div id="locTimeZone"></div>
        <!-- <div id="celsius">°C</div>
        <div id="fahrenheit">°F</div> -->
        <canvas id="icon" width="100" height="100"></canvas>
    </div>

    <script src="./assets/javascript/skycons.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9fc907c6f8.js"></script>
    <script src='./assets/javascript/logic.js'></script> 
</body>
</html>
